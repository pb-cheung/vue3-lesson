      // 所有属性 - propsOptions = attrs
      const VueComponent = {
        props: {
          name: String,
          age: Number,
        },
        data() {
          return {
            x: 'xxx',
            y: 'yyy',
          };
        },
        render(proxy) {
          console.log('🚀 proxy', proxy);
          // attrs: { a: 1, b: 2 }
          // props: { name: 'pb', age: 30 }
          // data: { x: 'xxx', y: 'yyy' }
          return h('div', [
            h(Text, 'my name is: ' + proxy.name),
            h('a', this.age),
            h('div', this.x + this.y),
            h('div', this.$attrs.a),
            h('div', this.$attrs.b),
          ]);
        },
      };
      render(h(VueComponent, { a: 1, b: 2, name: 'pb', age: 30 }), app);
